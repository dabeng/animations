<script type="text/javascript">
  function login () {
    $(this).one('transitionend', function() {
      $('.home').addClass('hidden');
      $('header').eq(0).removeClass('hidden');
      var $list = $('main').children('.list').removeClass('hidden');
      $list[0].offsetWidth;
      $list.addClass('slide-in');
    });
    $('.home').addClass('logged-in');
  }

  function logout () {
    $(this).closest('header').addClass('hidden');
    $('main').children('.list').removeClass('slide-in').one('transitionend', function() {
      $(this).addClass('hidden');
      var $home = $('.home').removeClass('hidden');
      $home[0].offsetWidth;
      $home.removeClass('logged-in');
    });
  }

  function init () {
    $('.home').on('click', '.logo', login);
    $('header').eq(0).on('click', '.logo', logout);
  }

  $(function($) {
    init();
  });
</script>
